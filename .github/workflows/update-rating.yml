name: Update rating.json from Bitrix XLSX

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # каждые 10 минут (GitHub может запускать с задержкой)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build rating.json
        env:
          BITRIX_XLSX_URL: ${{ secrets.BITRIX_XLSX_URL }}
        run: npm run build:rating

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rating.json
          git diff --staged --quiet || git commit -m "Update rating.json"
          git push
