name: Update rating.json from Bitrix (REST)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # каждые 10 минут

permissions:
  contents: write

concurrency:
  group: update-rating
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build rating.json
        env:
          BITRIX_WEBHOOK_BASE: ${{ secrets.BITRIX_WEBHOOK_BASE }}
          BITRIX_FILE_ID: ${{ secrets.BITRIX_FILE_ID }}
        run: npm run build:rating

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add rating.json
          if git diff --cached --quiet; then
            echo "No changes in rating.json"
            exit 0
          fi

          git commit -m "chore: update rating.json"
          git push
